<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>

    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="current-day" class="lead"></p>
    </header>


    <div class="container">
      <!-- Timeblocks go here -->
      <div id="nine-am" class="row">
        <div class="col-md-2 time-slot">9 AM</div>
        <div id="note-hour-9" class="col-md-8 text-slot"></div>
        <div class="col-md-2 saveBtn">
          <button id="save-9" class="save">Save</button>
        </div>
      </div>

      <div id="ten-am" class="row">
        <div class="col-md-2 time-slot">10 AM</div>
        <div id="note-hour-10" class="col-md-8 text-slot"></div>
        <div class="col-md-2 saveBtn">
          <button id="save-10" class="save">Save</button>
        </div>
      </div>

      <div id="eleven-am" class="row">
        <div class="col-md-2 time-slot">11 AM</div>
        <div id="note-hour-11" class="col-md-8 text-slot"></div>
        <div class="col-md-2 saveBtn">
          <button id="save-11" class="save">Save</button>
        </div>
      </div>

      <div id="twelve-pm" class="row">
        <div class="col-md-2 time-slot">12 PM</div>
        <div id="note-hour-12" class="col-md-8 text-slot"></div>
        <div class="col-md-2 saveBtn">
          <button id="save-12" class="save">Save</button>
        </div>
      </div>

      <div id="one-pm" class="row">
        <div class="col-md-2 time-slot">1 PM</div>
        <div id="note-hour-1" class="col-md-8 text-slot"></div>
        <div class="col-md-2 saveBtn">
          <button id="save-1" class="save">Save</button>
        </div>
      </div>

      <div id="two-pm" class="row">
        <div class="col-md-2 time-slot">2 PM</div>
        <div id="note-hour-2" class="col-md-8 text-slot"></div>
        <div class="col-md-2 saveBtn">
          <button id="save-2" class="save">Save</button>
        </div>
      </div>

      <div id="three-pm" class="row">
        <div class="col-md-2 time-slot">3 PM</div>
        <div id="note-hour-3" class="col-md-8 text-slot"></div>
        <div class="col-md-2 saveBtn">
          <button id="save-3" class="save">Save</button>
        </div>
      </div>

      <div id="four-pm" class="row">
        <div class="col-md-2 time-slot">4 PM</div>
        <div id="note-hour-4" class="col-md-8 text-slot"></div>
        <div class="col-md-2 saveBtn">
          <button id="save-4" class="save">Save</button>
        </div>
      </div>

      <div id="five-pm" class="row">
        <div class="col-md-2 time-slot">5 PM</div>
        <div id="note-hour-5" class="col-md-8 text-slot"></div>
        <div class="col-md-2 saveBtn">
          <button id="save-5" class="save">Save</button>
        </div>
      </div>
      

      </ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
